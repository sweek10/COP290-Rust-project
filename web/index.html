<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spreadsheet Web Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underline {
            text-decoration: underline;
        }
        #command-input {
            margin-top: 20px;
            padding: 5px;
            width: 300px;
        }
        #command-button {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>Spreadsheet Web Interface</h1>
    <table id="spreadsheet">
        <thead>
            <tr id="header-row"></tr>
        </thead>
        <tbody id="data-rows"></tbody>
    </table>
    <div>
        <input type="text" id="command-input" placeholder="Enter command (e.g., A1=5)">
        <button id="command-button">Execute</button>
    </div>

    <script>
        async function fetchSheet() {
            const response = await fetch('/api/sheet');
            const cells = await response.json();
            renderSheet(cells);
        }

        function renderSheet(cells) {
            const table = document.getElementById('spreadsheet');
            const headerRow = document.getElementById('header-row');
            const dataRows = document.getElementById('data-rows');
            headerRow.innerHTML = '';
            dataRows.innerHTML = '';

            // Determine dimensions
            const maxRow = Math.max(...cells.map(c => c.row)) + 1;
            const maxCol = Math.max(...cells.map(c => c.col)) + 1;

            // Create header
            headerRow.appendChild(document.createElement('th')); // Empty corner
            for (let j = 0; j < maxCol; j++) {
                const th = document.createElement('th');
                th.textContent = String.fromCharCode(65 + j); // A, B, C, ...
                headerRow.appendChild(th);
            }

            // Create rows
            for (let i = 0; i < maxRow; i++) {
                const tr = document.createElement('tr');
                const th = document.createElement('th');
                th.textContent = (i + 1).toString();
                tr.appendChild(th);

                for (let j = 0; j < maxCol; j++) {
                    const td = document.createElement('td');
                    const cell = cells.find(c => c.row === i && c.col === j);
                    if (cell) {
                        td.textContent = cell.is_error ? 'err' : cell.value;
                        if (cell.is_error) td.classList.add('error');
                        if (cell.is_bold) td.classList.add('bold');
                        if (cell.is_italic) td.classList.add('italic');
                        if (cell.is_underline) td.classList.add('underline');
                    }
                    tr.appendChild(td);
                }
                dataRows.appendChild(tr);
            }
        }

        async function executeCommand() {
            const input = document.getElementById('command-input');
            const command = input.value.trim();
            if (command) {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });
                if (response.ok) {
                    input.value = '';
                    fetchSheet();
                } else {
                    alert('Invalid command');
                }
            }
        }

        document.getElementById('command-button').addEventListener('click', executeCommand);
        document.getElementById('command-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') executeCommand();
        });

        // Initial fetch
        fetchSheet();
    </script>
</body>
</html>
